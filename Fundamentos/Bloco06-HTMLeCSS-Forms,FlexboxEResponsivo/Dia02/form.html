<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Viagem</title>
  </head>

  <body>
    <main class="container">
      <header class="text-center mb-3">
        <h1 class="text-muted font-monospace">
          Inscreva-se para concorrer à viagem!
        </h1>
      </header>

      <form id="form" action="" method="get">
        <div class="mb-3">
          <label class="form-label" for="nome-completo"> Nome completo: </label>
          <input
            class="form-control"
            type="text"
            id="nome-completo"
            placeholder="Insira seu nome completo"
            minlength="10"
            maxlength="40"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email"> Email: </label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Insira seu email"
            minlength="10"
            maxlength="50"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="">Destino preferido:</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="destino"
                id="destino-1"
                value="cidade"
                required
              />
              <label class="form-check-label" for="destino-1">Cidade</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="destino"
                id="destino-2"
                value="campo"
                required
              />
              <label class="form-check-label" for="destino-2">Campo</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="destino"
                id="destino-3"
                value="praia"
                required
              />
              <label class="form-check-label" for="destino-3">Praia</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="destino"
                id="destino-4"
                value="montanhas"
                required
              />
              <label class="form-check-label" for="destino-4">Montanhas</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="justificativa">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </label>
          <textarea
            class="form-control"
            name="justificativa"
            id="justificativa"
            cols="60"
            rows="10"
            maxlength="500"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="data-viagem">
            Qual a melhor data para realizar sua viagem?
          </label>
          <input
            class="form-control"
            type="text"
            name="data-viagem"
            id="data-viagem"
            placeholder="Escolha a melhor data para você"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="oportunidades"
              id="oportunidades"
            />
            <label class="form-check-label" for="oportunidades">
              Gostaria de receber outras incríveis oportunidades oferecidas pela
              Trybe?
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="divulgacao"
              id="divulgacao"
            />
            <label class="form-check-label" for="divulgacao">
              Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.
            </label>
          </div>
        </div>
        <div>
          <button
            class="btn btn-outline-primary"
            type="submit"
            id="botao-enviar"
            disabled
          >
            Enviar
          </button>
          <button class="btn btn-outline-danger" type="reset">Limpar</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
