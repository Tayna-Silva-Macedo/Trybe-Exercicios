<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <title>Formulário Viagem</title>
  </head>

  <body>
    <header>
      <h1 class="display-4 text-muted">Inscreva-se para concorrer à viagem!</h1>
    </header>

    <form action="" method="get">
      <fieldset>
        <div class="form-group">
          <label for="nome-completo"> Nome completo: </label>
          <input
            class="form-control"
            type="text"
            id="nome-completo"
            placeholder="Insira seu nome completo"
            minlength="10"
            maxlength="40"
            required
          />
        </div>
        <div class="form-group">
          <label for="email"> Email: </label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Insira seu email"
            minlength="10"
            maxlength="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="destino-preferido">
            Destino preferido:
            <input
              type="radio"
              name="destino"
              id="destino-preferido"
              required
            />
            Cidade
            <input
              type="radio"
              name="destino"
              id="destino-preferido"
              required
            />
            Campo
            <input
              class="form-group"
              type="radio"
              name="destino"
              id="destino-preferido"
              required
            />
            Praia
            <input
              class="form-group"
              type="radio"
              name="destino"
              id="destino-preferido"
              required
            />
            Montanhas
          </label>
        </div>
        <div class="form-group">
          <label for="justificativa">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </label>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="justificativa"
            id="justificativa"
            cols="60"
            rows="10"
            maxlength="500"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="data-viagem">
            Qual a melhor data para realizar sua viagem?
          </label>
        </div>
        <div class="form-group">
          <input
            clas="form-control"
            type="date"
            name="data-viagem"
            id="data-viagem"
          />
        </div>
        <div class="form-group">
          <label for="oportunidades">
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
          <input
            class="form-group"
            type="checkbox"
            name="oportunidades"
            id="oportunidades"
          />
        </div>
        <div class="form-group">
          <label for="divulgacao">
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
          <input
            class="form-group"
            type="checkbox"
            name="divulgacao"
            id="divulgacao"
          />
        </div>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-sucess" type="submit" id="botao-enviar" disabled>Enviar</button>

        <button type="reset">Limpar</button>
      </div>
    </form>

    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
